<!DOCTYPE html>
<html>
    <head>
        <!--Define title-->
        <title>City Search</title>
        
        <!--You can load all the css files here -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    
    <body>
        <!--HTML content goes here-->

        <div class="modal" id="modal-box"> 
            <span class="message">Please provide the valid input</span> 
            <button onclick= "okClick(ok)" class="okay-btn">OK</button> 
        </div>
        
        <div class="inputText">
            <input id="input" class="input" type="text" pattern ="/[a-zA-Z]/"></input>
            <button onclick="onClick(this)" id = "btn">Search</button>    
        </div> 
      
         <div class="totalCount">Total cities found: 
             <span id="numCities"></span> 
        </div>

         <div class="loader" id = "loader"></div>
         
         <table class="table" id = "tables">
            <tbody>
            </tbody>
         </table>
        
        <!--You can load all the javascript files here-->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/script.js"></script>
        
    </body>
</html>
